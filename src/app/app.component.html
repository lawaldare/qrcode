<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand" routerLink="/">Qr Code Generator</a>
  </div>
</nav>
<main>
  <div class="container">
    <div class="row">
      <section class="col-md-6">
        <h1>Qr Code Generator</h1>
        <p>
          QR Codes allow smartphone users to access your website simply and quickly.
        </p>
        <p>
        <p>
          Enter your URL below to generate a QR Code and download the image.
        </p>
        <form [formGroup]="form" (ngSubmit)="generateQRCode()">
          <div class="mb-3">
            <input type="url" class="form-control" placeholder="Enter a URL" formControlName="url">
          </div>
          <button class="btn btn-block">Generate QR Code</button>
        </form>
      </section>
      <section class="col-md-6">
        <img src="assets/images/qr-code.svg" alt="" class="qr-code">
      </section>
    </div>
    <div class="row" *ngIf="urlGenerated">
      <img [src]="urlGenerated" alt="save qrcode image">
      <a [href]="urlGenerated" download='qrcode'>Save Image</a>
    </div>
  </div>
</main>
